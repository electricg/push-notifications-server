<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Push Notifications Admin">
  <meta name="author" content="Giulia Alfonsi - @electric_g">
  <meta name="robots" content="noindex,nofollow">
  <title>Push Notifications Admin</title>
  <style>
html {
  font-size: 20px;
}
body {
  background: #EEE;
  color: #333;
  font-family: sans-serif;
  font-variant: small-caps;
  margin: 0 auto;
  max-width: 600px;
  width: 95%;
}
h1 {
  font-size: 1.2rem;
}
div {
  -webkit-align-items: center;
          align-items: center;
  display: -webkit-flex;
  display:         flex;
  -webkit-flex-wrap: wrap;
          flex-wrap: wrap;
  margin: .5em 0;
}
label {
  margin-right: .5em;
  width: 5em;
}
input {
  border: 1px solid #333;
  border-radius: 3px;
  font-family: inherit;
  font-size: inherit;
  padding: .3em;
  -webkit-appearance: none;
}
input:not([type=submit]) {
  -webkit-flex: 1;
          flex: 1;
}
input[type=submit] {
  background: #C0C0C0;
  cursor: pointer;
  font-variant: small-caps;
  margin-top: 1em;
  width: 100%;
}
output {
  background: #FFF;
  border: 1px dashed #333;
  font-family: monospace;
  display: none;
  margin: 1em 0;
  padding: 1em;
  white-space: pre;
}

  </style>
</head>
<body>

<h1>Push Notifications Admin</h1>
<form action="" method="POST" id="form">
  <div>
    <label for="key">Auth Key <abbr title="required">*</abbr></label>
    <input type="text" id="key" required>
  </div>
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" autocomplete="off">
  </div>
  <div>
    <label for="msg">Message <abbr title="required">*</abbr></label>
    <input type="text" id="msg" required autocomplete="off">
  </div>
  <div>
    <input type="submit" value="Send">
  </div>
</form>
<output id="output" form="form"></output>

<script>
var $$ = document.querySelector.bind(document);

function prev(event) {
  if (event.preventDefault) {
    event.preventDefault();
  }
  else {
    event.returnValue = false;
  }
}

function showOutput(title, obj) {
  var res = title;
  if (obj) {
    res += '\n' + JSON.stringify(obj, null, 2);
  }
  $output.innerHTML = res;
  $output.style.display = 'block';
}

function sendPost(opt) {
  return new Promise(function(resolve, reject) {
    var request = new XMLHttpRequest();
    request.open('POST', opt.url, true);
    request.setRequestHeader('Content-Type', 'application/json; charset=utf-8');
    request.responseType = 'json';

    request.onload = function() {
      if (request.status >= 200 && request.status < 400) {
        // Success!
        resolve({ status: request.status, response: request.response });
      } else {
        // We reached our target server, but it returned an error
        reject({ status: request.status, response: request.response });
      }
    };

    request.onerror = function(err) {
      reject(err);
    };

    request.onprogress = function() {
      console.log('Sending...');
      showOutput('Sending...');
    };

    request.send(JSON.stringify(opt.data));
  });
}

var $form = $$('#form');
var $key = $$('#key');
var $title = $$('#title');
var $msg = $$('#msg');
var $output = $$('#output');

$form.addEventListener('submit', function(event) {
  prev(event);

  var action = $form.action;
  var key = $key.value;
  var title = $title.value;
  var msg = $msg.value;
  var opt = {
    url: action,
    data: {
      key: key,
      title: title,
      msg: msg
    }
  };
  sendPost(opt)
  .then(function(res) {
    showOutput('Success!', res);
  })
  .catch(function(err) {
    showOutput('Failed :(', err);
  });
});
</script>

</body>
</html>
